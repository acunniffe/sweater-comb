info:
  title: Registry
  version: 3.0.0
openapi: 3.0.3

servers:
  - description: Snyk Registry
    url: /api/v3

components:
  parameters:
    Version:
      description: The requested version of the endpoint to process the request
      in: query
      name: version
      required: true
      schema:
        type: string
    StartingAfter:
      description: Return the page of results immediately after this cursor
      in: query
      name: starting_after
      schema:
        type: string

  schemas:
    JSONAPI:
      additionalProperties: false
      properties:
        version:
          type: string
      required:
        - version
      type: object

paths:
  /goof/no-params-no-headers:
    get:
      operationId: goofNoParamsNoHeaders
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object

  /goof/no-version:
    get:
      parameters: []
      operationId: goofNoVersion
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          headers: {}

  /goof/badJsonApi/badResponseSchemaType:
    get:
      operationId: badResponseSchemaType
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: string

  /goof/badJsonApi/missingDataId:
    get:
      operationId: missingDataId
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      wtf:
                        type: string

  /goof/badJsonApi/dataIdNotUuid:
    get:
      operationId: dataIdNotUuid
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: string

  /goof/badJsonApi/dataMissingAttributes:
    get:
      operationId: dataMissingAttributes
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  type:
                    type: string

  /goof/badJsonApi/dataMissingType:
    get:
      operationId: dataMissingAttributes
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  attributes:
                    type: object
                    properties:
                      foo:
                        type: string

  /goof/bad_post_status_code:
    post:
      description: 'test'
      operationId: dataNoPost201
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  attributes:
                    type: object
                    properties:
                      foo:
                        type: string

  /goof/patch_missing_content:
    patch:
      description: 'test'
      operationId: dataNoPatch200Meta
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '200':

  /goof/patch_no_meta_only:
    patch:
      description: 'test'
      operationId: dataNoPatch200Meta
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  meta:
                    type: object
                    properties:
                      customField:
                        type: string
                        example: 'I have updated!'
                  anotherField:
                    type: object
                required: [meta]
                additionalProperties: false

  /goof/patch_no_data:
    patch:
      description: 'test'
      operationId: dataNoPatch200Data
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  jsonapi: { $ref: '#/components/schemas/JsonApi' }
                required: ['jsonapi']
                additionalProperties: false

  /goof/patch_no_content:
    patch:
      description: 'test'
      operationId: dataNoPatch204Content
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '204':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  attributes:
                    type: object
                    properties:
                      foo:
                        type: string

  /goof/delete_invalid_status:
    delete:
      description: 'test'
      operationId: dataDeleteInvalidStatus
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '203':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid

  /goof/delete_with_meta:
    delete:
      description: 'test'
      operationId: dataDeleteWithMeta
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '200':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid

  /goof/delete_no_content:
    delete:
      description: 'test'
      operationId: dataDeleteNoContent
      parameters:
        - $ref: '#/components/parameters/Version'
      responses:
        '204':
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  attributes:
                    type: object
                    properties:
                      foo:
                        type: string